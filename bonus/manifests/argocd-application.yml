apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: http://gitlab-webservice-default.gitlab.svc:8181/root/iot-p3-ykarabul.git
    targetRevision: HEAD
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      prune: true # prune the resources that are no longer needed
      selfHeal: true # self heal the resources that are out of sync
    syncOptions:
    - CreateNamespace=true # create the namespace if it doesn't exist
  revisionHistoryLimit: 10 # the number of revision history to keep